<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>
<body>
    <main class="container container--home">
        <div class="group group--type">
            <form action="#" class="form form--type">
                <div class="form__group form__group--1">
                    <label for="only-go" class="form__label">Aller simple</label>
                    <input type="radio" name="travel-type" id="only-go" class="form__radio-input">
                    <label for="only-go" class="form__radio-button"></label>
                </div>
                <div class="form__group form__group--2">
                    <label for="go-back" class="form__label">Aller retour</label>
                    <input type="radio" name="travel-type" id="go-back" class="form__radio-input">
                    <label for="go-back" class="form__radio-button"></label>
                </div>
            </form>
        </div>
        <div class="group group--towns">Towns</div>
        <div class="group group--person">Person</div>
        <div class="group group--date">Date</div>
    </main>
</body>
</html>
